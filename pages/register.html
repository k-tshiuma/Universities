<!DOCTYPE html>
<html>
<title>HTML Tutorial</title>
<link rel="stylesheet" href="/styles/universities.css">
<link rel="stylesheet" href="/styles/menu.css">
<!-- <script src="https://kit.fontawesome.com/92a4e71cd1.js" crossorigin="anonymous"></script> -->
<script src="/scripts/fontawesome.js" crossorigin="anonymous"></script>
<body>
<div id="wrapper">
    <div class="menu-bar">
        <ul>
            <li class="active"><a href="#"><i class="fa fa-home"></i>Home</a></li>
            <li><a href="#"><i class="fa fa-user"></i>About Us</a></li>
            <li><a href="#"><i class="fa fa-edit"></i>Services</a></li>
            <li><a href="#"><i class="fa fa-users"></i>Clients</a></li>
            <li><a href="#"><i class="fa fa-angellist"></i>Investors</a></li>
            <li><a href="#"><i class="fa fa-tags"></i>Pricing</a></li>
            <li><a href="#"><i class="fa fa-edit"></i>Training</a></li>
            <li><a href="#"><i class="fa fa-phone"></i>Contact</a></li>
        </ul>
    </div>
    <div id="centerbar">
        <div class="divform">
            <label for="" class="menutitle"></label>
            <form action="">               
                <input type="text" id="username" class="inpform" name="username" placeholder="Username..."><br>
                <input type="text" id="firstname" class="inpform" name="firstname" placeholder="First name..."><br>
                <input type="text" id="lastname" class="inpform" name="lastname" placeholder="Last name..."><br>
                <input type="text" id="email" class="inpform" name="email" placeholder="Email..."><br>
                <input type="text" id="email" class="inpform" name="email" placeholder="Phone number..."><br>
                <input type="password" id="password1" class="inpform" name="password1" placeholder="Enter your password..."><br>
                <input type="password" id="password2" class="inpform" name="password2" placeholder="Confirm your password..."><br><br>
                <input type="submit" id="btn-register" name="login" value="Register" class="btnform">             
            </form>
        </div>
    </div>
    <div id="footerbar">

    </div>
</div>
<script src="/scripts/main.js"></script>
